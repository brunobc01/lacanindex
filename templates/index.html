<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Termos - Bruno Barros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 4px;
        }

        .search-box button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .search-box button:hover {
            background-color: #2980b9;
        }

        .results-section {
            margin-top: 30px;
        }

        .chart-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container img {
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        .document-section {
            margin-top: 30px;
        }

        .document-section h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .snippet {
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .snippet:hover {
            background-color: #d5dbdb;
        }

        .button-snippets {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-snippets:hover {
            background-color: #2ecc71;
        }

        .snippet-container {
            display: flex;
            flex-direction: column;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Busca de Termos nos Documentos - Bruno Barros</h1>

        <div class="search-box">
            <form method="POST">
                <input type="text" name="term" id="search-term" placeholder="Digite o termo para buscar" value="{{ term }}" required>
                <button type="submit">Buscar</button>
            </form>
        </div>

        {% if chart_data %}
            <div class="chart-container">
                <img src="data:image/png;base64,{{ chart_data }}" alt="Gráfico de Frequência">
            </div>
        {% endif %}

        <div class="results-section">
            {% if results %}
                <div class="document-section">
                    {% for filename, data in results.items() %}
                        <h3>{{ filename }} ({{ data['count'] }} ocorrências)</h3>
                        <div class="button-snippets" onclick="fetchSnippets('{{ filename }}')">Ver Trechos</div>
                        <div id="snippets-{{ filename }}" class="snippet-container"></div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="error-message">Nenhum termo encontrado. Tente outro termo.</div>
            {% endif %}
        </div>
    </div>

    <script>
        function fetchSnippets(filename) {
            const term = document.getElementById("search-term").value;
            if (!term) {
                alert("Digite um termo antes de buscar.");
                return;
            }

            fetch("/snippets", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ filename: filename, term: term })
            })
            .then(response => response.json())
            .then(data => {
                const snippetsContainer = document.getElementById("snippets-" + filename);
                snippetsContainer.innerHTML = "";
                if (data.snippets) {
                    data.snippets.forEach(snippet => {
                        const snippetElement = document.createElement("div");
                        snippetElement.classList.add("snippet");
                        snippetElement.textContent = snippet;
                        snippetsContainer.appendChild(snippetElement);
                    });
                }
            });
        }
    </script>
</body>
</html>
